name: Deploy to Staging

on:
  push:
    branches:
      - release-staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install s3cmd
        run: sudo pip install s3cmd

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/release-staging'
        run: s3cmd sync --delete-removed --exclude '.git/*' --acl-public --preserve --no-mime-magic --guess-mime-type --recursive ./ s3://preview.healthystartchildcare.com/
